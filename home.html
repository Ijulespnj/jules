<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Beverage Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Available Drinks</h1>
    <div class="product-container">
        <!-- Bralirwa Products -->
        <div class="product-card">
            <img src="mutzing.jfif" alt="Mutzig Beer">
            <h3>Mutzig</h3>
        </div>

        <div class="product-card">
            <img src="primus.jfif" alt="Primus Beer">
            <h3>Primus</h3>
        </div>

        <!-- Skol Products -->
        <div class="product-card">
            <img src="lager.jfif" alt="Skol Lager">
            <h3>Skol Lager</h3>
        </div>

        <div class="product-card">
            <img src="gskol.jfif" alt="Skol malt">
            <h3>Skol Malt</h3>
        </div>
    </div>

</body>
</html>
