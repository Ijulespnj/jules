<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="i&ocss.css">
  
    <title>Beverage Store</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: cyan;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #484194;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #98cfa8;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="LOGO">I&O-BUSINESS</h2>
        <nav class="navigation">
            <a href="welcome.html">HOME</a>
            <a href="table.html">BEVERAGES</a>
            <a href="home.html">INFO</a>
            <a href="video.html">ABOUT</a>
        </nav>
    </header>
  

<style>
   

    body{
        background: url('2bralirwa.jfif');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
    header {
        position:fixed;
        top: 0;
        left: -55px;
        width:90%;
        padding: 20px 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
    }
    .LOGO{
        font-size: 2em;
        color: #ccc;
        user-select: none;
    }
    .navigation a{
        position: relative;
        font-size: 1.1em;
        color: #ccc;
        text-decoration: none;
        font-weight: 1000;
        margin-left: 40px;
    }
    .navigation a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 10px;
        background: #ccc;
        border-radius: 5px;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform .5s;
    }
    .navigation a:hover::after{
        transform-origin: left;
        transform: scaleX(1);
    }
    .navigation .btnlogin-popup {
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid #98cfa8;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: #98cfa8;
        font-weight: 500;
        margin-left: 40px;
        transition: .5s;
    }
   
    

</style>
    

    <div class="login-container">
        
        <form action="i&o_business.html" method="GET">
           <div class="input-box">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
            <button type="submit">Login</button><br><br>
            Don't have an account ? <a href="test.html">Register</a>
        </form>
    </div>
</body>
</html>
